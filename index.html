<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>
  <main>
    <article class="product--container">
      <div class="product-img">
        <!-- <img src="images/image-product-mobile.jpg" alt=""> -->
      </div>
      <section class="product--content">
        <p class="product--category">Perfume</p>
        <h1 class="product--title">Gabrielle Essence Eau De Perfum</h1>
        <p class="product--description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price ">
          <div class="actual--price">$149.99</div>
          <div class="orignal--price">$169.99</div>
        </div>
        <a class="button"> <img src="images/icon-cart.svg" alt=""> Add to Cart</a>
      </section>
    </article>
 </main>
 
</body>
</html>
